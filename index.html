<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程安排应用</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        accent: '#f97316',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            .hover-scale {
                transition: transform 0.2s ease-in-out;
            }
            .hover-scale:hover {
                transform: scale(1.02);
            }
        }
    </style>
    
    <style>
        /* 全局样式 */
        body {
            background-color: #f8fafc;
            background-image: linear-gradient(to right, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* GitHub同步状态样式 */
        .sync-status {
            margin-top: 8px;
            padding: 6px;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
        }
        .sync-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .sync-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .sync-status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body class="min-h-screen font-sans text-dark">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 标题区域 -->
        <header class="text-center mb-10">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary mb-2">日程安排应用</h1>
            <p class="text-secondary text-lg">高效规划每一天，提升时间管理效率</p>
        </header>
        
        <!-- 主内容区域 -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左侧：日期选择和日程添加 -->
            <section class="lg:col-span-1 space-y-6">
                <!-- 日期选择器 -->
                <div class="bg-white rounded-xl p-6 card-shadow hover-scale">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fa fa-calendar-check-o text-primary mr-2"></i>选择日期
                    </h2>
                    <div class="flex items-center gap-3">
                        <input type="date" id="datePicker" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200">
                        <button id="todayBtn" class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 flex items-center">
                            <i class="fa fa-calendar-o mr-1"></i>今天
                        </button>
                    </div>
                </div>
                
                <!-- 日程添加表单 -->
                <div class="bg-white rounded-xl p-6 card-shadow hover-scale">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fa fa-plus-circle text-primary mr-2"></i>添加日程
                    </h2>
                    <form id="scheduleForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label for="startTime" class="block text-sm font-medium text-secondary mb-1">开始时间</label>
                                <input type="time" id="startTime" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200">
                            </div>
                            <div>
                                <label for="endTime" class="block text-sm font-medium text-secondary mb-1">结束时间</label>
                                <input type="time" id="endTime" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200">
                            </div>
                        </div>
                        <div>
                            <label for="title" class="block text-sm font-medium text-secondary mb-1">日程标题</label>
                            <input type="text" id="title" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200" placeholder="例如：会议、学习、工作等">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-secondary mb-1">详细描述（可选）</label>
                            <textarea id="description" rows="2" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200" placeholder="添加更多细节..."></textarea>
                        </div>
                        <div>
                            <label for="priority" class="block text-sm font-medium text-secondary mb-1">优先级</label>
                            <select id="priority" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200">
                                <option value="normal">普通</option>
                                <option value="high">重要</option>
                                <option value="urgent">紧急</option>
                            </select>
                        </div>
                        <div class="flex justify-end gap-3">
                            <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all duration-200">
                                取消
                            </button>
                            <button type="submit" id="addBtn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all duration-200">
                                添加日程
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- GitHub同步 -->
                <div class="bg-white rounded-xl p-6 card-shadow hover-scale" id="githubSyncContainer">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold flex items-center">
                            <i class="fa fa-github text-primary mr-2"></i>GitHub同步
                        </h2>
                        <button id="hideSyncBtn" class="text-gray-500 hover:text-gray-700 text-sm">
                            <i class="fa fa-eye-slash"></i> 隐藏
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label for="githubToken" class="block text-sm font-medium text-secondary mb-1">GitHub Token:</label>
                            <input type="password" id="githubToken" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200" placeholder="输入GitHub Token">
                        </div>
                        <div>
                            <label for="gistId" class="block text-sm font-medium text-secondary mb-1">Gist ID (可选):</label>
                            <input type="text" id="gistId" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200" placeholder="已有Gist ID可填写">
                        </div>
                        <div class="grid grid-cols-3 gap-3">
                            <button id="syncToGithubBtn" class="py-2 bg-success text-white rounded-lg hover:bg-success/90 transition-all duration-200 flex items-center justify-center">
                                <i class="fa fa-upload mr-1"></i>上传
                            </button>
                            <button id="syncFromGithubBtn" class="py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all duration-200 flex items-center justify-center">
                                <i class="fa fa-download mr-1"></i>下载
                            </button>
                            <button id="autoSyncBtn" class="py-2 bg-secondary text-white rounded-lg hover:bg-secondary/90 transition-all duration-200 flex items-center justify-center text-sm">
                                自动关
                            </button>
                        </div>
                        <div id="syncStatus" class="sync-status" style="display: none;"></div>
                    </div>
                </div>
            </section>
            
            <!-- 右侧：日程列表和当日总结 -->
            <section class="lg:col-span-2 space-y-6">
                <!-- 当前日期和日程列表 -->
                <div class="bg-white rounded-xl p-6 card-shadow hover-scale">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold flex items-center" id="currentDateHeader">
                            <i class="fa fa-list-alt text-primary mr-2"></i>
                            <span id="displayDate"></span> 日程
                        </h2>
                        <div class="flex gap-2">
                            <button id="prevDayBtn" class="p-2 rounded-full hover:bg-gray-100 transition-all duration-200">
                                <i class="fa fa-chevron-left text-secondary"></i>
                            </button>
                            <button id="nextDayBtn" class="p-2 rounded-full hover:bg-gray-100 transition-all duration-200">
                                <i class="fa fa-chevron-right text-secondary"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 日程列表 -->
                    <div id="scheduleList" class="space-y-3 max-h-[500px] overflow-y-auto pr-2">
                        <!-- 日程项目将通过JavaScript动态添加 -->
                        <div class="text-center py-12 text-secondary">
                            <i class="fa fa-calendar-o text-4xl mb-3 block opacity-30"></i>
                            <p>暂无日程安排</p>
                            <p class="text-sm mt-1">添加您的第一个日程吧！</p>
                        </div>
                    </div>
                </div>
                
                <!-- 当日总结 -->
                <div class="bg-white rounded-xl p-6 card-shadow hover-scale">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold flex items-center">
                            <i class="fa fa-file-text-o text-primary mr-2"></i>
                            <span id="summaryDateHeader"></span> 当日总结
                        </h2>
                        <button id="saveSummaryBtn" class="px-4 py-1.5 bg-success text-white text-sm rounded-lg hover:bg-success/90 transition-all duration-200 flex items-center">
                            <i class="fa fa-save mr-1"></i>保存
                        </button>
                    </div>
                    <textarea id="dailySummary" rows="6" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200" placeholder="记录今天的成果、感受或需要改进的地方..."></textarea>
                </div>
            </section>
        </main>
        
        <!-- 页脚 -->
        <footer class="mt-12 text-center text-secondary text-sm">
            <p>&copy; 2025 日程安排应用 | 高效管理每一天 | Jinlon Chen</p>
        </footer>
    </div>
    
    <!-- 编辑日程模态框 -->
    <div id="editModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 animate-fadeIn">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">编辑日程</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="editStartTime" class="block text-sm font-medium text-secondary mb-1">开始时间</label>
                        <input type="time" id="editStartTime" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200">
                    </div>
                    <div>
                        <label for="editEndTime" class="block text-sm font-medium text-secondary mb-1">结束时间</label>
                        <input type="time" id="editEndTime" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200">
                    </div>
                </div>
                <div>
                    <label for="editTitle" class="block text-sm font-medium text-secondary mb-1">日程标题</label>
                    <input type="text" id="editTitle" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200">
                </div>
                <div>
                    <label for="editDescription" class="block text-sm font-medium text-secondary mb-1">详细描述（可选）</label>
                    <textarea id="editDescription" rows="2" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200"></textarea>
                </div>
                <div>
                    <label for="editPriority" class="block text-sm font-medium text-secondary mb-1">优先级</label>
                    <select id="editPriority" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200">
                        <option value="normal">普通</option>
                        <option value="high">重要</option>
                        <option value="urgent">紧急</option>
                    </select>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancelEditBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all duration-200">
                        取消
                    </button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all duration-200">
                        保存修改
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 确认对话框 -->
    <div id="confirmDialog" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 animate-fadeIn">
            <h3 class="text-xl font-bold mb-3" id="confirmTitle">确认操作</h3>
            <p class="mb-5" id="confirmMessage">您确定要执行此操作吗？</p>
            <div class="flex justify-end gap-3">
                <button id="cancelConfirmBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all duration-200">
                    取消
                </button>
                <button id="confirmBtn" class="px-4 py-2 bg-danger text-white rounded-lg hover:bg-danger/90 transition-all duration-200">
                    确认
                </button>
            </div>
        </div>
    </div>
    
    <!-- 通知提示 -->
    <div id="notification" class="fixed bottom-5 right-5 px-4 py-3 rounded-lg shadow-lg z-50 transform translate-y-10 opacity-0 transition-all duration-300 flex items-center"></div>
    
    <script>
        // 数据存储键名
        const STORAGE_KEY = 'daily_schedule_data';
        
        // DOM元素
        const datePicker = document.getElementById('datePicker');
        const todayBtn = document.getElementById('todayBtn');
        const scheduleForm = document.getElementById('scheduleForm');
        const startTime = document.getElementById('startTime');
        const endTime = document.getElementById('endTime');
        const title = document.getElementById('title');
        const description = document.getElementById('description');
        const priority = document.getElementById('priority');
        const cancelBtn = document.getElementById('cancelBtn');
        const scheduleList = document.getElementById('scheduleList');
        const dailySummary = document.getElementById('dailySummary');
        const saveSummaryBtn = document.getElementById('saveSummaryBtn');
        const displayDate = document.getElementById('displayDate');
        const summaryDateHeader = document.getElementById('summaryDateHeader');
        const prevDayBtn = document.getElementById('prevDayBtn');
        const nextDayBtn = document.getElementById('nextDayBtn');
        const editModal = document.getElementById('editModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const editForm = document.getElementById('editForm');
        const confirmDialog = document.getElementById('confirmDialog');
        const cancelConfirmBtn = document.getElementById('cancelConfirmBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const confirmTitle = document.getElementById('confirmTitle');
        const confirmMessage = document.getElementById('confirmMessage');
        const notification = document.getElementById('notification');
        
        // GitHub同步相关元素
        const githubToken = document.getElementById('githubToken');
        const gistId = document.getElementById('gistId');
        const syncToGithubBtn = document.getElementById('syncToGithubBtn');
        const syncFromGithubBtn = document.getElementById('syncFromGithubBtn');
        const autoSyncBtn = document.getElementById('autoSyncBtn');
        const syncStatus = document.getElementById('syncStatus');
        const githubSyncContainer = document.getElementById('githubSyncContainer');
        const hideSyncBtn = document.getElementById('hideSyncBtn');
        
        // 初始化
        let currentDate = new Date();
        let currentScheduleId = null;
        let currentConfirmAction = null;
        let autoSync = false;
        let syncInterval = null;
        
        // 设置今天的日期
        function setTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            datePicker.value = formattedDate;
            currentDate = today;
            updateDisplayDate();
            loadSchedules();
            loadSummary();
        }
        
        // 更新显示日期
        function updateDisplayDate() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;
            const day = currentDate.getDate();
            const weekday = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'][currentDate.getDay()];
            displayDate.textContent = `${year}年${month}月${day}日 ${weekday}`;
            summaryDateHeader.textContent = `${year}年${month}月${day}日`;
        }
        
        // 加载数据
        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : { schedules: {}, summaries: {} };
        }
        
        // 保存数据
        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        // 格式化日期为YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 加载日程
        function loadSchedules() {
            const data = loadData();
            const dateKey = formatDate(currentDate);
            const schedules = data.schedules[dateKey] || [];
            
            // 按开始时间排序
            schedules.sort((a, b) => a.startTime.localeCompare(b.startTime));
            
            // 清空并重新渲染日程列表
            scheduleList.innerHTML = '';
            
            if (schedules.length === 0) {
                scheduleList.innerHTML = `
                    <div class="text-center py-12 text-secondary">
                        <i class="fa fa-calendar-o text-4xl mb-3 block opacity-30"></i>
                        <p>暂无日程安排</p>
                        <p class="text-sm mt-1">添加您的第一个日程吧！</p>
                    </div>
                `;
                return;
            }
            
            // 渲染日程列表
            schedules.forEach(schedule => {
                const scheduleItem = document.createElement('div');
                scheduleItem.className = 'p-4 border border-gray-200 rounded-lg hover-scale hover:border-primary/30 transition-all duration-200';
                
                // 根据优先级设置不同的样式
                let priorityClass = '';
                let priorityText = '普通';
                let priorityIcon = 'fa-flag-o';
                
                if (schedule.priority === 'high') {
                    priorityClass = 'text-warning';
                    priorityText = '重要';
                    priorityIcon = 'fa-flag';
                } else if (schedule.priority === 'urgent') {
                    priorityClass = 'text-danger';
                    priorityText = '紧急';
                    priorityIcon = 'fa-flag text-danger';
                }
                
                scheduleItem.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-medium text-gray-500">${schedule.startTime} - ${schedule.endTime}</span>
                            <span class="${priorityClass} text-sm flex items-center"><i class="fa ${priorityIcon} mr-1"></i>${priorityText}</span>
                        </div>
                        <div class="flex gap-1">
                            <button class="edit-btn p-1.5 rounded-full hover:bg-gray-100 transition-all duration-200" data-id="${schedule.id}">
                                <i class="fa fa-pencil text-secondary"></i>
                            </button>
                            <button class="delete-btn p-1.5 rounded-full hover:bg-gray-100 transition-all duration-200" data-id="${schedule.id}">
                                <i class="fa fa-trash text-secondary"></i>
                            </button>
                        </div>
                    </div>
                    <h3 class="font-bold text-lg mb-1">${schedule.title}</h3>
                    ${schedule.description ? `<p class="text-gray-600 text-sm">${schedule.description}</p>` : ''}
                `;
                
                scheduleList.appendChild(scheduleItem);
            });
            
            // 添加编辑和删除按钮事件
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.getAttribute('data-id');
                    openEditModal(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.getAttribute('data-id');
                    showConfirmDialog(
                        '删除日程',
                        '您确定要删除这个日程吗？此操作无法撤销。',
                        () => deleteSchedule(id)
                    );
                });
            });
        }
        
        // 加载当日总结
        function loadSummary() {
            const data = loadData();
            const dateKey = formatDate(currentDate);
            dailySummary.value = data.summaries[dateKey] || '';
        }
        
        // 保存当日总结
        function saveSummary() {
            const data = loadData();
            const dateKey = formatDate(currentDate);
            data.summaries[dateKey] = dailySummary.value;
            saveData(data);
            showNotification('总结已保存', 'success');
        }
        
        // 添加日程
        function addSchedule(e) {
            e.preventDefault();
            
            // 验证表单
            if (!startTime.value || !endTime.value || !title.value) {
                showNotification('请填写所有必填字段', 'error');
                return;
            }
            
            // 检查时间顺序
            if (startTime.value >= endTime.value) {
                showNotification('开始时间不能晚于或等于结束时间', 'error');
                return;
            }
            
            // 加载数据
            const data = loadData();
            const dateKey = formatDate(currentDate);
            
            // 检查时间冲突
            const existingSchedules = data.schedules[dateKey] || [];
            const hasConflict = existingSchedules.some(schedule => {
                return !(endTime.value <= schedule.startTime || startTime.value >= schedule.endTime);
            });
            
            if (hasConflict) {
                showNotification('新添加的日程与现有日程时间冲突', 'error');
                return;
            }
            
            // 创建新日程
            const newSchedule = {
                id: Date.now().toString(),
                startTime: startTime.value,
                endTime: endTime.value,
                title: title.value,
                description: description.value,
                priority: priority.value
            };
            
            // 保存日程
            if (!data.schedules[dateKey]) {
                data.schedules[dateKey] = [];
            }
            data.schedules[dateKey].push(newSchedule);
            saveData(data);
            
            // 清空表单
            clearForm();
            
            // 重新加载日程
            loadSchedules();
            
            // 显示通知
            showNotification('日程添加成功', 'success');
        }
        
        // 清空表单
        function clearForm() {
            startTime.value = '';
            endTime.value = '';
            title.value = '';
            description.value = '';
            priority.value = 'normal';
        }
        
        // 打开编辑模态框
        function openEditModal(id) {
            const data = loadData();
            const dateKey = formatDate(currentDate);
            const schedules = data.schedules[dateKey] || [];
            const schedule = schedules.find(s => s.id === id);
            
            if (!schedule) return;
            
            // 设置表单值
            document.getElementById('editId').value = schedule.id;
            document.getElementById('editStartTime').value = schedule.startTime;
            document.getElementById('editEndTime').value = schedule.endTime;
            document.getElementById('editTitle').value = schedule.title;
            document.getElementById('editDescription').value = schedule.description || '';
            document.getElementById('editPriority').value = schedule.priority;
            
            currentScheduleId = id;
            editModal.classList.remove('hidden');
        }
        
        // 关闭编辑模态框
        function closeEditModal() {
            editModal.classList.add('hidden');
            currentScheduleId = null;
        }
        
        // 更新日程
        function updateSchedule(e) {
            e.preventDefault();
            
            // 获取表单值
            const id = document.getElementById('editId').value;
            const newStartTime = document.getElementById('editStartTime').value;
            const newEndTime = document.getElementById('editEndTime').value;
            const newTitle = document.getElementById('editTitle').value;
            const newDescription = document.getElementById('editDescription').value;
            const newPriority = document.getElementById('editPriority').value;
            
            // 验证表单
            if (!newStartTime || !newEndTime || !newTitle) {
                showNotification('请填写所有必填字段', 'error');
                return;
            }
            
            // 检查时间顺序
            if (newStartTime >= newEndTime) {
                showNotification('开始时间不能晚于或等于结束时间', 'error');
                return;
            }
            
            // 加载数据
            const data = loadData();
            const dateKey = formatDate(currentDate);
            const schedules = data.schedules[dateKey] || [];
            
            // 检查时间冲突（排除当前编辑的日程）
            const hasConflict = schedules.some(schedule => {
                return schedule.id !== id && !(newEndTime <= schedule.startTime || newStartTime >= schedule.endTime);
            });
            
            if (hasConflict) {
                showNotification('更新后的日程与其他日程时间冲突', 'error');
                return;
            }
            
            // 更新日程
            const scheduleIndex = schedules.findIndex(s => s.id === id);
            if (scheduleIndex !== -1) {
                schedules[scheduleIndex] = {
                    ...schedules[scheduleIndex],
                    startTime: newStartTime,
                    endTime: newEndTime,
                    title: newTitle,
                    description: newDescription,
                    priority: newPriority
                };
                
                data.schedules[dateKey] = schedules;
                saveData(data);
                
                // 关闭模态框
                closeEditModal();
                
                // 重新加载日程
                loadSchedules();
                
                // 显示通知
                showNotification('日程更新成功', 'success');
            }
        }
        
        // 删除日程
        function deleteSchedule(id) {
            const data = loadData();
            const dateKey = formatDate(currentDate);
            const schedules = data.schedules[dateKey] || [];
            
            // 过滤掉要删除的日程
            data.schedules[dateKey] = schedules.filter(schedule => schedule.id !== id);
            
            // 如果当天没有日程了，删除该日期的键
            if (data.schedules[dateKey].length === 0) {
                delete data.schedules[dateKey];
            }
            
            saveData(data);
            
            // 重新加载日程
            loadSchedules();
            
            // 显示通知
            showNotification('日程已删除', 'success');
        }
        
        // 显示确认对话框
        function showConfirmDialog(title, message, action) {
            confirmTitle.textContent = title;
            confirmMessage.textContent = message;
            currentConfirmAction = action;
            confirmDialog.classList.remove('hidden');
        }
        
        // 关闭确认对话框
        function closeConfirmDialog() {
            confirmDialog.classList.add('hidden');
            currentConfirmAction = null;
        }
        
        // 执行确认操作
        function executeConfirmAction() {
            if (currentConfirmAction) {
                currentConfirmAction();
            }
            closeConfirmDialog();
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            // 设置通知类型样式
            let bgColor, textColor, icon;
            
            switch (type) {
                case 'success':
                    bgColor = 'bg-success';
                    textColor = 'text-white';
                    icon = 'fa-check-circle';
                    break;
                case 'error':
                    bgColor = 'bg-danger';
                    textColor = 'text-white';
                    icon = 'fa-exclamation-circle';
                    break;
                case 'warning':
                    bgColor = 'bg-warning';
                    textColor = 'text-white';
                    icon = 'fa-exclamation-triangle';
                    break;
                default:
                    bgColor = 'bg-primary';
                    textColor = 'text-white';
                    icon = 'fa-info-circle';
            }
            
            // 设置通知内容
            notification.className = `fixed bottom-5 right-5 px-4 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300 flex items-center ${bgColor} ${textColor}`;
            notification.innerHTML = `<i class="fa ${icon} mr-2"></i>${message}`;
            
            // 显示通知
            setTimeout(() => {
                notification.classList.remove('translate-y-10', 'opacity-0');
            }, 10);
            
            // 自动隐藏通知
            setTimeout(() => {
                notification.classList.add('translate-y-10', 'opacity-0');
            }, 3000);
        }
        
        // GitHub同步相关函数
        function loadSyncSettings() {
            const token = localStorage.getItem('githubToken');
            const gistIdVal = localStorage.getItem('gistId');
            const auto = localStorage.getItem('autoSync') === 'true';
            
            if (token) githubToken.value = token;
            if (gistIdVal) gistId.value = gistIdVal;
            
            autoSync = auto;
            updateAutoSyncButton();
        }
        
        function updateAutoSyncButton() {
            autoSyncBtn.textContent = autoSync ? '自动开' : '自动关';
            autoSyncBtn.style.backgroundColor = autoSync ? '#10b981' : '#64748b';
        }
        
        function showSyncStatus(message, type = 'info') {
            syncStatus.textContent = message;
            syncStatus.className = `sync-status ${type}`;
            syncStatus.style.display = 'block';
            setTimeout(() => {
                syncStatus.style.display = 'none';
            }, 3000);
        }
        
        function saveSyncSettings() {
            const token = githubToken.value.trim();
            const gistIdVal = gistId.value.trim();
            
            if (token) localStorage.setItem('githubToken', token);
            if (gistIdVal) localStorage.setItem('gistId', gistIdVal);
        }
        
        async function syncToGitHub() {
            saveSyncSettings();
            const token = githubToken.value.trim();
            const gistIdVal = gistId.value.trim();
            
            if (!token) {
                showSyncStatus('请输入GitHub Token', 'error');
                return;
            }
            
            showSyncStatus('上传中...', 'info');
            
            const data = loadData();
            const syncData = {
                description: '日程安排数据',
                public: false,
                files: {
                    'schedule-data.json': {
                        content: JSON.stringify(data, null, 2)
                    }
                }
            };
            
            try {
                let response;
                if (gistIdVal) {
                    response = await fetch(`https://api.github.com/gists/${gistIdVal}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(syncData)
                    });
                } else {
                    response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(syncData)
                    });
                }
                
                if (response.ok) {
                    const result = await response.json();
                    if (!gistIdVal) {
                        gistId.value = result.id;
                        localStorage.setItem('gistId', result.id);
                    }
                    showSyncStatus('上传成功！', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showSyncStatus(`上传失败: ${error.message}`, 'error');
            }
        }
        
        async function syncFromGitHub() {
            saveSyncSettings();
            const token = githubToken.value.trim();
            const gistIdVal = gistId.value.trim();
            
            if (!token || !gistIdVal) {
                showSyncStatus('请输入Token和Gist ID', 'error');
                return;
            }
            
            showSyncStatus('下载中...', 'info');
            
            try {
                const response = await fetch(`https://api.github.com/gists/${gistIdVal}`, {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const fileContent = result.files['schedule-data.json']?.content;
                    
                    if (fileContent) {
                        const remoteData = JSON.parse(fileContent);
                        // 验证数据格式
                        if (!remoteData.schedules || !remoteData.summaries) {
                            throw new Error('数据格式不正确');
                        }
                        saveData(remoteData);
                        loadSchedules();
                        loadSummary();
                        showSyncStatus('下载成功！', 'success');
                    } else {
                        showSyncStatus('未找到数据', 'error');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showSyncStatus(`下载失败: ${error.message}`, 'error');
            }
        }
        
        // 切换自动同步
        function autoSyncToggle() {
            autoSync = !autoSync;
            localStorage.setItem('autoSync', autoSync);
            updateAutoSyncButton();
            
            if (autoSync) {
                startAutoSync();
                showSyncStatus('自动同步已开启', 'success');
            } else {
                stopAutoSync();
                showSyncStatus('自动同步已关闭', 'info');
            }
        }
        
        // 开始自动同步
        function startAutoSync() {
            if (syncInterval) clearInterval(syncInterval);
            syncInterval = setInterval(() => {
                syncFromGitHub();
            }, 30000); // 每30秒同步一次
        }
        
        // 停止自动同步
        function stopAutoSync() {
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }
        }
        
        // 加载隐藏状态设置
        function loadHideSyncSetting() {
            const isHidden = localStorage.getItem('githubSyncHidden') === 'true';
            if (isHidden) {
                githubSyncContainer.style.display = 'none';
                // 添加显示按钮到页面
                if (!document.getElementById('showSyncBtn')) {
                    const showBtn = document.createElement('button');
                    showBtn.id = 'showSyncBtn';
                    showBtn.className = 'fixed bottom-5 left-5 p-3 bg-primary text-white rounded-full shadow-lg z-50';
                    showBtn.innerHTML = '<i class="fa fa-github"></i>';
                    showBtn.title = '显示GitHub同步';
                    document.body.appendChild(showBtn);
                    showBtn.addEventListener('click', showGitHubSync);
                }
            }
        }
        
        // 隐藏GitHub同步模块
        function hideGitHubSync() {
            githubSyncContainer.style.display = 'none';
            localStorage.setItem('githubSyncHidden', 'true');
            
            // 创建显示按钮
            const showBtn = document.createElement('button');
            showBtn.id = 'showSyncBtn';
            showBtn.className = 'fixed bottom-5 left-5 p-3 bg-primary text-white rounded-full shadow-lg z-50';
            showBtn.innerHTML = '<i class="fa fa-github"></i>';
            showBtn.title = '显示GitHub同步';
            document.body.appendChild(showBtn);
            showBtn.addEventListener('click', showGitHubSync);
            
            showNotification('GitHub同步已隐藏', 'success');
        }
        
        // 显示GitHub同步模块
        function showGitHubSync() {
            githubSyncContainer.style.display = 'block';
            localStorage.setItem('githubSyncHidden', 'false');
            
            // 移除显示按钮
            const showBtn = document.getElementById('showSyncBtn');
            if (showBtn) {
                document.body.removeChild(showBtn);
            }
            
            showNotification('GitHub同步已显示', 'success');
        }
        
        // 事件监听器
        datePicker.addEventListener('change', function() {
            currentDate = new Date(this.value);
            updateDisplayDate();
            loadSchedules();
            loadSummary();
        });
        
        todayBtn.addEventListener('click', setTodayDate);
        
        scheduleForm.addEventListener('submit', addSchedule);
        
        cancelBtn.addEventListener('click', clearForm);
        
        saveSummaryBtn.addEventListener('click', saveSummary);
        
        prevDayBtn.addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() - 1);
            datePicker.value = formatDate(currentDate);
            updateDisplayDate();
            loadSchedules();
            loadSummary();
        });
        
        nextDayBtn.addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() + 1);
            datePicker.value = formatDate(currentDate);
            updateDisplayDate();
            loadSchedules();
            loadSummary();
        });
        
        closeModalBtn.addEventListener('click', closeEditModal);
        
        cancelEditBtn.addEventListener('click', closeEditModal);
        
        editForm.addEventListener('submit', updateSchedule);
        
        cancelConfirmBtn.addEventListener('click', closeConfirmDialog);
        
        confirmBtn.addEventListener('click', executeConfirmAction);
        
        // GitHub同步事件监听器
        syncToGithubBtn.addEventListener('click', syncToGitHub);
        
        syncFromGithubBtn.addEventListener('click', syncFromGitHub);
        
        autoSyncBtn.addEventListener('click', autoSyncToggle);
        
        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            if (event.target === editModal) {
                closeEditModal();
            }
            if (event.target === confirmDialog) {
                closeConfirmDialog();
            }
        });
        
        // 初始化
        setTodayDate();
        loadSyncSettings();
        loadHideSyncSetting();
        // 如果启用了自动同步，启动定时器
        if (localStorage.getItem('autoSyncEnabled') === 'true') {
            autoSyncBtn.textContent = '自动开';
            autoSyncBtn.classList.remove('bg-secondary');
            autoSyncBtn.classList.add('bg-success');
            startAutoSync();
        }
        
        // 隐藏GitHub同步面板
        if (hideSyncBtn) {
            hideSyncBtn.addEventListener('click', hideGitHubSync);
        }
    </script>
</body>
